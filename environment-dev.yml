  - psycopg2-binary>=2.9.0
  - fastapi>=0.85.0
  - uvicorn>=0.18.0
  - requests>=2.28.0
  - pyyaml>=6.0
  - python-dotenv>=0.19.0
  - redis>=4.3.0
  - prometheus-client>=0.14.0
  - psutil>=5.9.0
  - cryptography>=37.0.0
  - matplotlib>=3.6.0
  - seaborn>=0.12.0

